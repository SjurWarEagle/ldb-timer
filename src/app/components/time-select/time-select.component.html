<div class="all-times"
     id="userguide-overview"
>
  <div class="logo">
    <app-nadin-logo></app-nadin-logo>
  </div>
  <div class="time-absolute"
       id="userguide-absolute-times"
  >

    <button
      *ngIf="!showCustomPanel"
      mat-raised-button
      matTooltip="5 minuten ab jetzt"
      (click)="startTimerMinutes(5)"
      class="time"
    >
      5min
    </button>

    <button
      *ngIf="!showCustomPanel"
      mat-raised-button
      matTooltip="10 minuten ab jetzt"
      (click)="startTimerMinutes(10)"
      class="time"
    >
      10min
    </button>

    <button
      mat-raised-button
      matTooltip="15 minuten ab jetzt"
      (click)="startTimerMinutes(15)"
      class="time"
      *ngIf="!showCustomPanel"
    >
      15min
    </button>

    <div
      *ngIf="showCustomPanel"
      class="custom"
    >
      <button
        mat-raised-button
        matTooltip="starte mit {{customMinutes}}min"
        (click)="startTimerMinutes(customMinutes)"
        class="custom time"
        id="userguide-custom-start"
      >
        {{customMinutes}}min
      </button>

      <mat-form-field
        appearance="fill"
        class="middle minutes"
        id="userguide-custom-input"
        (keyup.enter)="startTimerMinutes(customMinutes)"
      >
        <input matInput
               type="number"
               [value]="customMinutes"
               (keyup)="customChanged($event)"
               min="1"
        >
        <mat-label>Minuten</mat-label>
      </mat-form-field>
    </div>

    <button
      mat-raised-button
      matTooltip="custom"
      (click)="toggleCustomTime()"
      class="time"
      id="userguide-custom-times"
    >
      🛠 ??:??
    </button>
  </div>

  <div class="time-relative"
       if="time-relative"
       id="userguide-relative-times"
  >
    <button
      mat-raised-button
      matTooltip="bis Viertel nach"
      (click)="untilQuarterPast()"
      class="time"
    >
      🕒 :15
    </button>

    <button
      mat-raised-button
      matTooltip="bis Halb"
      (click)="untilHalfPast()"
      class="time"
    >
      🕞 :30
    </button>

    <button
      mat-raised-button
      matTooltip="bis Viertel vor"
      (click)="untilQuarterBefore()"
      class="time"
    >
      🕘 :45
    </button>

    <button
      mat-raised-button
      matTooltip="bis Voll"
      (click)="untilFull()"
      class="time"
    >
      🕛 :00
    </button>

</div>
