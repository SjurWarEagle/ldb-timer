<div class="timer">
  <span class="time minutes">{{ minutes }}</span>
  <div style="display: flex; flex-direction: column">
    <app-status-logo
      class="divider-logo"
      [seconds]="seconds"
      [minutes]="minutes"
    ></app-status-logo>
    <app-status-logo
      class="divider-logo"
      [seconds]="seconds"
      [minutes]="minutes"
    ></app-status-logo>
  </div>
  <span class="time seconds">{{ seconds }}</span>
</div>

<app-fake-status
  *ngIf="seconds != '00' || minutes != '00'"
  class="fake-timer"
></app-fake-status>

<div class="back" matTooltip="zur Zeitauswahl">
  <a [routerLink]="['/']">
    <fa-icon [icon]="['fas', 'history']"></fa-icon>
  </a>
</div>
